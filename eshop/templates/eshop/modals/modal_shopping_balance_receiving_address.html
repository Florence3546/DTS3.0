<div class="modal fade" id="modal_address" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">新增收货地址</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="form_address">
          {% if obj.csrfmiddlewaretoken %}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ obj.csrfmiddlewaretoken }}">
          {% else %}
            {% csrf_token %}
          {% endif %}
          <input type="hidden" id="address_id" name="id" value="{{ obj.id }}">
          <input type="hidden" id="method" name="method" value="">
          <input type="hidden" id="action" name="action" value="">

          <div class="form-group form-group-sm">
            <label for="person" class="col-sm-3 control-label"><span class="text-red">*</span>收货人：</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="person" name="people" value="{{ obj.people }}">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="distance" class="col-sm-3 control-label"><span class="text-red">*</span>所在地区：</label>
            <div class="col-sm-9" id="distpicker">
              <select class="form-control province"></select>
              <select class="form-control city"></select>
              <select class="form-control district"></select>
              <input type="hidden" id="region" name="region" value="{{ obj.region }}">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="sim-distance" class="col-sm-3 control-label"><span class="text-red">*</span>详细地址：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="sim-distance" name="address" value="{{ obj.address }}">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="telephone_no" class="col-sm-3 control-label"><span class="text-red">*</span>手机号：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="telephone_no" name="telephone" value="{{ obj.telephone }}">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="email" class="col-sm-3 control-label">邮箱：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="email" name="email" value="{{ obj.email }}">
            </div>
          </div>
          <div>
            <button type="button" class="btn enter_click save_add_address">保存</button>
            <button type="button" class="btn enter_click save_update_address">保存</button>
            <button type="button" class="btn btn-cancel" data-dismiss="modal">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
