<div class="modal fade" id="modal_regional" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="label_regional">添加顶级地区</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="form_regional">
          {% if obj.csrfmiddlewaretoken %}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ obj.csrfmiddlewaretoken }}">
          {% else %}
            {% csrf_token %}
          {% endif %}
          <input type="hidden" id="regional_id" name="id" value="{{ obj.id }}">

          <div class="form-group form-group-sm">
            <label for="regional_region_code" class="col-sm-4 control-label">请输入顶级地区行政代码</label>
            <div class="col-sm-8">
              <input type="text"
                     name="region_code"
                     value="{{ obj.region_code }}"
                     class="form-control"
                     id="regional_region_code">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="regional_region_name" class="col-sm-4 control-label">请输入顶级地区行政名称</label>
            <div class="col-sm-8">
              <input type="text"
                     name="region_name"
                     value="{{ obj.region_name }}"
                     class="form-control"
                     id="regional_region_name">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="regional_region_id" class="col-sm-4 control-label">父级ID</label>
            <div class="col-sm-8">
              <input type="text"
                     name="parent_id"
                     value="{{ obj.parent_id }}"
                     class="form-control"
                     id="regional_parent_id">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="regional_region_level" class="col-sm-4 control-label">行政级别</label>
            <div class="col-sm-8">
              <input type="text"
                     name="region_level"
                     value="{{ obj.region_level }}"
                     class="form-control"
                     id="regional_region_level">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="regional_region_order" class="col-sm-4 control-label">排序</label>
            <div class="col-sm-8">
              <input type="text"
                     name="region_order"
                     value="{{ obj.region_order }}"
                     class="form-control"
                     id="regional_region_order">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="regional_region_name_en" class="col-sm-4 control-label">行政英文名</label>
            <div class="col-sm-8">
              <input type="text"
                     name="region_name_en"
                     value="{{ obj.region_name_en }}"
                     class="form-control"
                     id="regional_region_name_en">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="regional_region_shortname_en" class="col-sm-4 control-label">行政英文缩写</label>
            <div class="col-sm-8">
              <input type="text"
                     name="region_shortname_en"
                     value="{{ obj.region_shortname_en }}"
                     class="form-control"
                     id="regional_region_shortname_en">
            </div>
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button"
                id="submit_regional_add"
                api="{% url 'dtsadmin:ajax:add_object_byform' form_class='Region' %}"
                class="btn btn-primary">确认
        </button>
        <button type="button"
                id="submit_regional_update"
                api="{% url 'dtsadmin:ajax:update_object_byform' form_class='Region' %}"
                class="btn btn-primary">修改
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
