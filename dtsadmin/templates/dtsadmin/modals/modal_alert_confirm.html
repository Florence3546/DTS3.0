<!-- Confirm模态框 -->
<div class="modal fade" id="alert" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!--
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        -->
        <h4 class="modal-title" id="alert_title">标题</h4>
      </div>
      <div class="modal-body">
        <p class="modal-box" id="alert_content">操作</p>
      </div>
      <div class="modal-footer mrg-t-15">
        <button type="button" class="btn btn-dts2 btn-s1" data-dismiss="modal" id="alert_affirm">确定</button>
      </div>
    </div>
  </div>
</div>
<!-- Confirm模态框 -->
<div class="modal fade" id="confirm" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="confirm_title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="modal-box" id="confirm_content">操作</p>
      </div>
      <div class="modal-footer mrg-t-15">
        <button type="button" class="btn btn-dts2 btn-s1 enter_click" id="confirm_enter_btn">确定</button>
        <button type="button" class="btn btn-dts2 btn-s3" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
