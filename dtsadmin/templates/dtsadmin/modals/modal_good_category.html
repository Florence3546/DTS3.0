<div class="modal fade" id="common_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加商品分类</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="common_form" method="post" action="">
          {% csrf_token %}
          <input type="hidden" id="good_category_id" name="id" value="">

          <div class="form-group form-group-dts">
            <label for="good_category_name" class="control-label normal">类目名称：</label>
            <input type="text" class="form-control" id="good_category_name" name="name" required>
          </div>
          <div class="form-group form-group-dts">
            <label class="control-label normal" id="category_level">上级类目：</label>
            <input type="hidden" id="good_category_path" name="path" value="">
            <span class="control-text" id="good_category_path_display"></span>
          </div>
        </form>
      </div>
      <div class="modal-footer mrg-t-15">
        <button type="button"
                id="submit_add"
                api="{% url 'dtsadmin:ajax:add_good_category_byform' form_class='GoodCategoryForm' %}"
                class="btn btn-dts2 btn-s1">保存
        </button>
        <button type="button"
                id="submit_update"
                api="{% url 'dtsadmin:ajax:update_object_byform' form_class='GoodCategoryForm' %}"
                class="btn btn-dts2 btn-s1">保存
        </button>
        <button type="button" class="btn btn-dts2 btn-s3" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
