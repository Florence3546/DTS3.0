{% load extras %}<div class="modal fade" id="consult_feedback_modal" tabindex="-1" role="dialog">  <div class="modal-dialog" role="document">    <div class="modal-content w900">      <div class="modal-header">        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span            aria-hidden="true">&times;</span></button>        <h4 class="modal-title">回复</h4>      </div>      <form role="form" id="feedback_form" class="form-horizontal" method="post" action="">        {% if obj.csrfmiddlewaretoken %}          <input type="hidden" name="csrfmiddlewaretoken" value="{{ obj.csrfmiddlewaretoken }}">        {% else %}          {% csrf_token %}        {% endif %}        <input type="hidden" id="consult_feedback_id" name="obj_id" value="{{obj.id}}">        <input type="hidden" id="feedback_type" name="feedback_type" value="2">        <div class="form-group form-group-dts">          <label for="data_type" class="control-label normal">类型 </label>          <select class="form-control" disabled name="s_feedback_type" id="s_feedback_type" required>            <option value="" {% ifequal obj.feedback_type '' %}selected{% endifequal %}>请选择</option>            <option value="0" {% ifequal obj.feedback_type 0 %}selected{% endifequal %}>咨询留言</option>            <option value="1" {% ifequal obj.feedback_type 1 %}selected{% endifequal %}>投诉建议</option>          </select>        </div>        <div class="form-group form-group-dts">          <label for="user.first_name" class="normal control-label">用户名</label>          <input type="text" class="form-control" readonly="readonly" value="{{ obj.user.username }}" required>        </div>        <div class="form-group form-group-dts">          <label for="user.id" class="normal control-label">姓名</label>          <input type="text" class="form-control" id="user" readonly="readonly" value="{{ obj.user.first_name }}" required>        </div>        <div class="form-group form-group-dts">          <label for="user.phone" class="normal control-label">手机号</label>          <input type="text" class="form-control" id="user_phone"  readonly="readonly" value="{{ obj.user.phone }}"                 required>        </div>        <div class="form-group form-group-dts">          <label for="user.enterprise.name" class="normal control-label">企业名称</label>          <input type="text" class="form-control" id="user_enterprise_name" readonly="readonly"                 value="{{ obj.user.enterprise.name }}" required>        </div>        <div class="form-group form-group-dts">          <label for="updated" class="normal control-label">时间</label>          <input type="text" class="form-control" id="updated" readonly="readonly"                 value="{{ obj.updated|date:"Y-m-d H:i:s" }}"                 required>        </div>        <div class="form-group form-group-dts">          <label for="enterprise_reg_capital" class="normal control-label">内容</label>          <input type="text" class="form-control" id="content" readonly="readonly" value="{{ obj.content }}" required>        </div>        <div class="form-group form-group-dts">          <label for="user.replied" class="nomal control-label">回复</label>          <div class="col-sm-9 " style="padding-left:0px;">            <textarea style="width: 500px;"  id="info_content" name="content">{{obj.replied_content }}</textarea>          </div>        </div>      </form>      <div class="modal-footer mrg-t-15">        <button type="button"                class="btn btn-dts2 btn-s1"                api="{% url 'dtsadmin:ajax:replied_consult_feedback' %}"                id="modal_feedback_replied_btn">保存</button>        <button type="button" class="btn btn-dts2 btn-s3" data-dismiss="modal" id="modal_publish_cancel">取消</button>      </div>    </div>  </div></div>
