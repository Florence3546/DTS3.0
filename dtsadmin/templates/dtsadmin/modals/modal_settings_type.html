<div class="modal fade" id="modal_settings_type" tabindex="-1" role="dialog" aria-labelledby="label_settings_type"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
        <h4 class="modal-title" id="label_settings_type">添加字典项</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="form_settings_type">
          {% csrf_token %}
          <input type="hidden" id="settings_type_id" name="id" value="">
          <div class="form-group form-group-dts">
            <label for="settings_type_name" class="control-label"><span class="must-note">*</span>类型名：</label>
            <input type="text" class="form-control" id="settings_type_name" name="name" required>
          </div>
          <div class="form-group form-group-dts">
            <label for="settings_type_code" class="control-label"><span class="must-note">*</span>类型码：</label>
            <input type="text" class="form-control" id="settings_type_code" name="code" required>
          </div>
          <div class="form-group form-group-dts">
            <label for="settings_type_note" class="control-label">备注：</label>
            <textarea class="form-control" id="settings_type_note" name="note" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer mrg-t-15">
        <button type="button" class="btn btn-dts2 btn-s1 enter_click btn_enter" id="submit_settings_type_add"
                api="{% url 'dtsadmin:ajax:add_object_byform' form_class='SettingsTypeForm' %}">保存
        </button>
        <button type="button" class="btn btn-dts2 btn-s1 enter_click btn_enter" id="submit_settings_type_update"
                api="{% url 'dtsadmin:ajax:update_object_byform' form_class='SettingsTypeForm' %}">保存
        </button>
        <button type="button" class="btn btn-dts2 btn-s3" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
