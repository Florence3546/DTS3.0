<div class="modal fade" id="personage_password_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">修改密码</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="personage_password_form" method="post" action="{% url 'dtsadmin:user_manage' %}">
          {% csrf_token %}
          <input class="hide" name="user_pk" value={{ request.user.id }}>
          <input class="hide" name="action" value="personage_password">
          <div class="form-group form-group-dts">
            <label class="control-label normal"><span class="text-red">*</span>旧密码：</label>
            <input type="password" class="form-control old_password" placeholder="默认密码" name="old_password" />
          </div>
          <div class="form-group form-group-dts">
            <label class="control-label normal"><span class="text-red">*</span>新密码：</label>
            <input type="password" class="form-control new_password" name="new_password" placeholder="请输入6-20个字母、数字、下划线 "/>
          </div>
          <div class="form-group form-group-dts">
            <label class="control-label normal"><span class="text-red">*</span>确认新密码：</label>
            <input type="password" class="form-control confirm_password" placeholder="请再次输入新密码">
          </div>
        </form>
      </div>
      <div class="modal-footer mrg-t-15">
        <button type="button"
                api="{% url 'dtsadmin:user_manage' %}"
                class="btn btn-dts2 btn-s1"
                id="personage_password_save">保存
        </button>
        <button type="button"
                class="btn btn-dts2 btn-s3" data-dismiss="modal">取消
        </button>
      </div>
    </div>
  </div>
</div>
