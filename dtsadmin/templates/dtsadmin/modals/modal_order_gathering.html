<div class="modal order_gathering_modal fade" id="order_gathering_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">确认收款</h4>
      </div>
      <div class="modal-body">
        <p>您确定已经收到用户的款项了吗?</p>
        <div class="form-group form-group-dts">
          <label class="control-label normal">收款金额：￥</label>
          <span class="receivable-amount"></span>
        </div>
      </div>
      <div class="modal-footer mrg-t-15">
        <button type="button"
                class="btn btn-dts2 btn-s1 btn-affirm"
                id="confirm_receipt"
                data-pk=""
                api="{% url 'dtsadmin:order_list' %}">确定
        </button>
        <button type="button" class="btn btn-dts2 btn-s3" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
