<div class="modal fade" id="modal_service" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加客服账号</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group form-group-dts">
            <label for="QQ_number" class="control-label"><span class="must-note">*</span>QQ号:</label>
            <input type="text" class="form-control" id="QQ_number">
          </div>
          <div class="form-group form-group-dts">
            <label for="nike_name" class="control-label"><span class="must-note">*</span>昵称:</label>
            <input type="text" class="form-control" id="nike_name">
          </div>
          <div class="form-group form-group-dts">
            <label for="sort" class=" control-label">排序:</label>
            <select class="form-control" id="modal_service_sort">
              <option value="Y">是</option>
              <option value="N">否</option>
            </select>
          </div>
          <input type="hidden" id="old_QQ_number" value="">
          <input type="hidden" id="old_nike_name" value="">
          <input type="hidden" id="old_modal_service_sort" value="">
          <input type="hidden" id="service_account_op" value="">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dts2 btn-s1" id="modal_service_account_btn">保存</button>
        <button type="button" class="btn btn-dts2 btn-s3" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
