<div class="modal fade" id="common_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加角色</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="common_form">
          {% if obj.csrfmiddlewaretoken %}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ obj.csrfmiddlewaretoken }}">
          {% else %}
            {% csrf_token %}
          {% endif %}
          <input type="hidden" id="role_id" name="role_id" value="{{ obj.id }}">
          <div class="form-group form-group-dts">
            <label for="name" class="control-label normal"><span class="text-red">*</span>角色名称：</label>
            <input type="text" class="form-control" id="role_name" name="name" value="{{ obj.name }}" required>
          </div>
          <div class="form-group form-group-dts">
            <label for="desc" class="normal control-label"><span class="text-red">*</span>角色描述：</label>
            <textarea name="desc" class="form-control" id="role_desc" required>{{ obj.desc }}</textarea>
          </div>
          <div class="form-group form-group-dts">
            <label for="user_manage_usertype" class="normal control-label"><span class="text-red">*</span>用户类型：</label>
            <select id="user_type" name="usertype" class="form-control" required>
              <option value="">请选择……</option>
              {% for item in obj.usertype_choices %}
                <option value="{{ item.value }}" {% if obj.usertype == item.value %}
                        selected {% endif %}>{{ item.name }}</option>
              {% endfor %}
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer mrg-t-15">
        <button type="button" id="submit_add" api="{% url 'dtsadmin:ajax:add_role_byform' %}"
                class="btn btn-dts2 btn-s1">保存
        </button>
        <button type="button" id="submit_update" api="{% url 'dtsadmin:ajax:update_role_byform' %}"
                class="btn  btn-dts2 btn-s1">保存
        </button>
        <button type="button" class="btn  btn-dts2 btn-s3" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
